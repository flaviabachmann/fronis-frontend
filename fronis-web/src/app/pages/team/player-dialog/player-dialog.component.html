<p>player-dialog works!</p>

<h2 mat-dialog-title></h2>

<mat-dialog-content>
  <p>{{data.player.firstName}}</p>
  <p>{{data.player.lastName}}</p>
  <p>{{data.player.yearOfBirth}}</p>
  <p>{{data.player.playerNumber}}</p>
  <p>{{"player.position." + data.player.position | translate}}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Schliessen</button>
</mat-dialog-actions>
